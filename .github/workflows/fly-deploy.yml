# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group # optional: ensure only one action runs at a time
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Generate .env File
        run: |
          cat <<EOF > apps/web/.env
          TURSO_APP_DB_URL=${{ secrets.TURSO_APP_DB_URL }}
          TURSO_API_TOKEN=${{ secrets.TURSO_API_TOKEN }}
          TURSO_APP_DB_AUTH_TOKEN=${{ secrets.TURSO_APP_DB_AUTH_TOKEN }}
          TURSO_GS_PARENT_DB_URL=${{ secrets.TURSO_GS_PARENT_DB_URL }}
          TURSO_GS_PARENT_DB_AUTH_TOKEN=${{ secrets.TURSO_GS_PARENT_DB_AUTH_TOKEN }}
          RESEND_TOKEN=${{ secrets.RESEND_TOKEN }}
          RESEND_AUDIENCE_ID=${{ secrets.RESEND_AUDIENCE_ID }}
          CLOUDFLARE_ACCOUNT_ID=${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_R2_ACCESS_KEY=${{ secrets.CLOUDFLARE_R2_ACCESS_KEY }}
          CLOUDFLARE_R2_SECRET_KEY=${{ secrets.CLOUDFLARE_R2_SECRET_KEY }}
          CLOUDFLARE_R2_BUCKET_NAME=${{ secrets.CLOUDFLARE_R2_BUCKET_NAME }}
          SENTRY_DSN=${{ secrets.SENTRY_DSN }}
          BODY_SIZE_LIMIT=${{ secrets.BODY_SIZE_LIMIT }}
          ENV_NAME=production
          SENTRY_DSN=${{ secrets.SENTRY_DSN }}
          SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
          GITHUB_PR_NUMBER=0
          BASE_URL=https://tableslayer.com
          LEMONSQUEEZY_API_KEY=${{ secrets.LEMONSQUEEZY_API_KEY }}
          LEMONSQUEEZY_PRODUCT_ID=${{ secrets.LEMONSQUEEZY_PRODUCT_ID }}
          LEMONSQUEEZY_VARIANT_LIFETIME_ID=${{ secrets.LEMONSQUEEZY_VARIANT_LIFETIME_ID }}
          LEMONSQUEEZY_VARIANT_YEARLY_ID=${{ secrets.LEMONSQUEEZY_VARIANT_YEARLY_ID }}
          LEMONSQUEEZY_VARIANT_MONTHLY_ID=${{ secrets.LEMONSQUEEZY_VARIANT_MONTHLY_ID }}
          LEMONSQUEEZY_STORE_ID=${{ secrets.LEMONSQUEEZY_STORE_ID }}
          LEMONSQUEEZY_WEBHOOK_KEY=${{ secrets.LEMONSQUEEZY_WEBHOOK_KEY }}
          EOF
      - name: Deploy fly productions
        run: |
          flyctl deploy --remote-only --config fly.web.toml
          flyctl deploy --remote-only --config fly.docs.toml
