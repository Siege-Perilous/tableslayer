name: CI
on:
  push:
    branches:
      - main
      - gh-readonly-queue/main/**
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: 3

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared

      - run: pnpm format-check

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared
      # Use --quiet to suppress warnings which show up in PRs
      - run: pnpm lint -- --quiet

  tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared

      - run: pnpm tsc

  e2e-tests:
    needs: [format-check, lint, tsc]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [docs] # Replace with your actual app names
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared

      # Wait for the Vercel deployment to complete and get the preview URL
      - name: Wait for Vercel Preview Deployment
        id: vercel
        uses: UnlyEd/github-action-await-vercel@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          team-id: ${{ secrets.VERCEL_TEAM_ID }}
          vercel-project-name: ${{ matrix.app }}
          github-commit-sha: ${{ github.event.pull_request.head.sha }}
          wait-interval-seconds: 10
          timeout-seconds: 600
          alias-timeout-seconds: 60
          verbose: true

      # Run Playwright tests against the Vercel preview URL
      - name: Run Playwright Tests
        working-directory: apps/${{ matrix.app }}
        env:
          BASE_URL: https://${{ steps.vercel.outputs.preview-url }}
        run: pnpm playwright test
