name: CI

on:
  push:
    branches:
      - main
      - gh-readonly-queue/main/**
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: 3

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared

      - run: pnpm format-check

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared
      # Use --quiet to suppress warnings which show up in PRs
      - run: pnpm lint -- --quiet

  tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared

      - run: pnpm tsc

  tests:
    needs: [format-check, lint, tsc]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - app: docs
          - app: web
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared
      - uses: UnlyEd/github-action-await-vercel@v1
        id: await-vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        with:
          deployment-commit-sha: ${{ github.sha }}
          vercel-project-name: ${{ matrix.app }}
          timeout: 600
          poll-interval: 10

      - name: Display deployment status
        run: |
          DEPLOYMENT_URL=$(echo "${{ steps.await-vercel.outputs.deploymentDetails }}" | jq -r '.url')
          echo "The deployment at $DEPLOYMENT_URL is ready."
      - name: Install Playwright Browsers
        run: pnpx playwright install --with-deps
      - name: Run Playwright Tests
        working-directory: apps/${{ matrix.app }}
        env:
          BASE_URL: 'https://${{ fromJson(steps.await-vercel.outputs.deploymentDetails).url }}'
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
        run: |
          echo "BASE_URL is $BASE_URL"
          pnpm run test
