name: CI

on:
  push:
    branches:
      - main
      - gh-readonly-queue/main/**
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: 3

jobs:
  # TODO: Add a check for subproject files
  #  checks:
  #  runs-on: ubuntu-latest
  #  steps:
  #  - uses: actions/checkout@v3
  #  - uses: ./.github/shared

  #  - run: pnpm check-subprojects

  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared

      - run: pnpm format-check

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared
      # Use --quiet to supress warnings which show up in PRs
      - run: pnpm lint -- --quiet

  tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared

      - run: pnpm tsc

  test:
    runs-on: ubuntu-latest
    env:
      TURSO_API_TOKEN: ${{ secrets.TURSO_API_TOKEN }}
      TURSO_APP_DB_URL: ${{ secrets.TURSO_APP_DB_URL }}
      TURSO_APP_DB_AUTH_TOKEN: ${{ secrets.TURSO_APP_DB_AUTH_TOKEN }}
      RESEND_TOKEN: ${{ secrets.RESEND_TOKEN }}
      CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
      CLOUDINARY_URL: ${{ secrets.CLOUDINARY_URL }}
      CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
      TURSO_GS_PARENT_DB_URL: ${{ secrets.TURSO_GS_PARENT_DB_URL }}
      TURSO_GS_PARENT_DB_AUTH_TOKEN: ${{ secrets.TURSO_GS_PARENT_DB_AUTH_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - run: env | grep TURSO
      - run: pnpm test
