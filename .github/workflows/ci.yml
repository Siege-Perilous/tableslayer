name: CI

on:
  push:
    branches:
      - main
      - gh-readonly-queue/main/**
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: 3

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared

      - run: pnpm format-check

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared
      # Use --quiet to suppress warnings which show up in PRs
      - run: pnpm lint -- --quiet

  tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared

      - run: pnpm tsc

  e2e-tests:
    needs: [format-check, lint, tsc]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [docs] # Replace with your actual app names
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared

      # Wait for the Vercel deployment to complete and get the preview URL
      - name: vercel-preview-url
        uses: zentered/vercel-preview-url@v1.0.0
        id: vercel_preview_url
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        with:
          vercel_team_id: ${{ secrets.VERCEL_TEAM_ID }}
          vercel_project_id: ${{ matrix.app }}

      # Run Playwright tests against the Vercel preview URL
      - name: Run Playwright Tests
        working-directory: apps/${{ matrix.app }}
        env:
          BASE_URL: https://${{ steps.vercel.outputs.preview-url }}
        run: pnpm playwright test
