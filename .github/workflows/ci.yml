name: CI

on:
  push:
    branches:
      - main
      - gh-readonly-queue/main/**
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: 3

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared

      - run: pnpm format-check

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared
      # Use --quiet to suppress warnings which show up in PRs
      - run: pnpm lint -- --quiet

  tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared

      - run: pnpm tsc

  tests:
    needs: [format-check, lint, tsc]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - app: docs
            url: tableslayer-docs.vercel.app
          - app: web
            url: tableslayer-web.vercel.app
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared
      - name: Sanitize branch name
        id: sanitize_branch
        run: |
          # Set branch name to either github.head_ref or github.ref_name
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          # Remove hyphens, underscores, and spaces
          SANITIZED_BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/[-_ ]//g')
          echo "SANITIZED_BRANCH_NAME=$SANITIZED_BRANCH_NAME" >> $GITHUB_ENV
      - uses: UnlyEd/github-action-await-vercel@v1
        id: await-vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        with:
          deployment-url: 'https://${{ matrix.app }}-git-${{ env.SANITIZED_BRANCH_NAME }}-table-slayer.vercel.app'
          timeout: 600
          poll-interval: 10

      - name: Display deployment status
        run: 'echo The deployment at ${{ fromJson(steps.await-vercel.outputs.deploymentDetails).url }} is ${{ fromJson(steps.await-vercel.outputs.deploymentDetails).readyState }}. The branch is ${{ github.head_ref || github.ref_name }}'
      - name: Install Playwright Browsers
        run: pnpx playwright install --with-deps
      - name: Run Playwright Tests
        working-directory: apps/${{ matrix.app }}
        env:
          BASE_URL: 'https://${{ fromJson(steps.await-vercel.outputs.deploymentDetails).url }}'
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
        run: |
          echo "BASE_URL is $BASE_URL"
          pnpm run test
