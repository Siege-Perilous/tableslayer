name: CI

on:
  push:
    branches:
      - main
      - gh-readonly-queue/main/**
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: 3

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared

      - run: pnpm format-check

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared
      # Use --quiet to supress warnings which show up in PRs
      - run: pnpm lint -- --quiet

  tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared

      - run: pnpm tsc
  e2e-tests:
    needs: [format-check, lint, tsc]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [docs]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared

      - name: Get Vercel Deployment URL
        id: vercel
        uses: a7ul/vercel-preview-url@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          project-name: ${{ matrix.app }}
      - name: Wait for Vercel Preview Deployment
        id: vercel
        uses: patrickedqvist/wait-for-vercel-preview@v1
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          project-name: ${{ matrix.app }}

      - name: Run Playwright Tests
        env:
          BASE_URL: ${{ steps.vercel.outputs.preview-url }}
        run: pnpm playwright test --config=apps/${{ matrix.app }}/playwright.config.ts

