name: CI

on:
  push:
    branches:
      - main
      - gh-readonly-queue/main/**
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: 3

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared

      - run: pnpm format-check

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared
      # Use --quiet to suppress warnings which show up in PRs
      - run: pnpm lint -- --quiet

  tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared

      - run: pnpm tsc

  tests:
    needs: [format-check, lint, tsc]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - app: docs
          - app: web

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared

      - name: Construct Vercel Preview URL
        id: vercel-url
        run: |
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
          # Sanitize the branch name to match Vercel's URL encoding
          BRANCH_NAME=$(echo "${BRANCH_NAME}" | tr '/' '-' | tr '.' '-' | tr -c 'a-zA-Z0-9\-_' '-')
          DEPLOYMENT_URL="https://${{ matrix.app }}-git-${BRANCH_NAME}-table-slayer.vercel.app"
          echo "DEPLOYMENT_URL=${DEPLOYMENT_URL}" >> $GITHUB_ENV
          echo "::set-output name=deployment_url::${DEPLOYMENT_URL}"

      - uses: UnlyEd/github-action-await-vercel@v1
        id: await-vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        with:
          deployment-url: ${{ env.DEPLOYMENTURL }}
          timeout: 60
          poll-interval: 10

      - name: Display deployment status
        run: 'echo The deployment at ${{ fromJson(steps.await-vercel.outputs.deploymentDetails).url }} is ${{ fromJson(steps.await-vercel.outputs.deploymentDetails).readyState }}'
      - name: Install Playwright Browsers
        run: pnpx playwright install --with-deps
      - name: Run Playwright Tests
        working-directory: apps/${{ matrix.app }}
        env:
          BASE_URL: 'https://${{ fromJson(steps.await-vercel.outputs.deploymentDetails).url }}'
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
        run: |
          echo "BASE_URL is $BASE_URL"
          pnpm run test
